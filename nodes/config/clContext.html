<script type="text/javascript">
  RED.nodes.registerType('OpenCL Context', {
    category: 'config',
    color: '#E3CA95',
      defaults: {
        name: { value: "" },
        platformIndex: { value: 0, validate: RED.validators.number(), required: true },
        deviceIndex: { value: 0, validate: RED.validators.number(), required: true }
      },
    label: function() {
      return (this.name) ? this.name: "OpenCL Context";
    }
  });
</script>

<script type="text/x-red" data-template-name="OpenCL Context">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> name</label>
    <input type="text" id="node-config-input-name"></input>
  </div>
  <div class="form-row">
    <label for="node-config-input-platformIndex"><i class="icon-bookmark"></i> platform index</label>
    <input type="number" id="node-config-input-platformIndex" placeholder="0" style="width: 100px"></input>
  </div>
  <div class="form-row">
    <label for="node-config-input-deviceIndex"><i class="icon-bookmark"></i> device index</label>
    <input type="number" id="node-config-input-deviceIndex" placeholder="0" style="width: 100px"></input>
  </div>
</script>
